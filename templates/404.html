<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
    <style>
        body {
            background-color: #f0f4f7;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 5%;
        }
        h1 {
            color: #00796b;
            font-size: 48px;
            margin-top: 20px;
        }
        p {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: #0088cc;
            font-weight: bold;
            font-size: 18px;
        }
        #animation-container {
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="animation-container"></div>

    <h1>Error 404</h1>
    <p>Lo sentimos, la página que estás buscando no existe <strong>:(</strong></p>
    <a href="/">Volver al inicio</a>

    <script>
        // Cargar la animación de Lottie
        lottie.loadAnimation({
            container: document.getElementById('animation-container'), // Elemento donde se cargará
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets5.lottiefiles.com/packages/lf20_jcikwtux.json' // URL de la animación
        });
    </script>
</body>
</html>
